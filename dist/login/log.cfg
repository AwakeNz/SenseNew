############################################################
#  	Global properties
############################################################

# "handlers" specifies a comma separated list of log Handler 
# classes.  These handlers will be installed during VM startup.
# Note that these classes must be on the system classpath.
# By default we only configure a ConsoleHandler, which will only
# show messages at the INFO and above levels.
#handlers= java.util.logging.ConsoleHandler

# To also add the FileHandler, use the following line instead.
handlers = java.util.logging.FileHandler,\
		java.util.logging.ConsoleHandler,\
		com.l2journey.log.handler.ErrorLogHandler
chat.handlers = com.l2journey.log.handler.ChatLogHandler
chat.useParentHandlers = false
gmaudit.handlers = com.l2journey.log.handler.GMAuditLogHandler
gmaudit.useParentHandlers = false
item.handlers = com.l2journey.log.handler.ItemLogHandler
item.useParentHandlers = false
audit.handlers = com.l2journey.log.handler.AuditLogHandler
audit.useParentHandlers = false
enchant.handlers = com.l2journey.log.handler.EnchantItemLogHandler,\
		com.l2journey.log.handler.EnchantSkillLogHandler
enchant.useParentHandlers = false
olympiad.handlers = com.l2journey.log.handler.OlympiadLogHandler
olympiad.useParentHandlers = false
accounting.handlers = com.l2journey.log.handler.AccountingLogHandler
accounting.useParentHandlers = false

# Default global logging level.
# This specifies which kinds of events are logged across
# all loggers.  For any given facility this global level
# can be overriden by a facility specific level
# Note that the ConsoleHandler also has a separate level
# setting to limit messages printed to the console.
.level= CONFIG

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

# default file output is in user's home directory.
java.util.logging.FileHandler.pattern = log/java%g.log
java.util.logging.FileHandler.formatter = com.l2journey.log.formatter.FileLogFormatter
java.util.logging.FileHandler.limit = 100000000
java.util.logging.FileHandler.count = 20
java.util.logging.FileHandler.level = CONFIG

# Limit the message that are printed on the console to INFO and above.
java.util.logging.ConsoleHandler.level = FINER
java.util.logging.ConsoleHandler.formatter = com.l2journey.log.formatter.ConsoleLogFormatter

# log errors (exceptions)
com.l2journey.log.handler.ErrorLogHandler.pattern = log/error%g.log
com.l2journey.log.handler.ErrorLogHandler.formatter = java.util.logging.SimpleFormatter
com.l2journey.log.handler.ErrorLogHandler.filter = com.l2journey.log.filter.ErrorFilter
com.l2journey.log.handler.ErrorLogHandler.limit = 100000000
com.l2journey.log.handler.ErrorLogHandler.count = 20
com.l2journey.log.handler.ErrorLogHandler.level = CONFIG

# log chats
com.l2journey.log.handler.ChatLogHandler.pattern = log/chat%g.log
com.l2journey.log.handler.ChatLogHandler.formatter = com.l2journey.log.formatter.ChatLogFormatter
com.l2journey.log.handler.ChatLogHandler.filter = com.l2journey.log.filter.ChatFilter
com.l2journey.log.handler.ChatLogHandler.limit = 100000000
com.l2journey.log.handler.ChatLogHandler.count = 20
com.l2journey.log.handler.ChatLogHandler.append = true
com.l2journey.log.handler.ChatLogHandler.level = INFO

# log GM Audit
com.l2journey.log.handler.GMAuditLogHandler.pattern = log/gmaudit%g.log
