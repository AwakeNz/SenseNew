# Facility specific properties.
# Provides extra control for each logger.
############################################################

# For example, set the com.xyz.foo logger to only log SEVERE
# messages:
com.l2journey.gameserver.level = CONFIG
com.l2journey.loginserver.level = CONFIG
com.l2journey.gameserver.network.serverpackets.level = FINER
com.l2journey.gameserver.network.clientpackets.level = FINER

