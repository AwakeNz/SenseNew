<html noscrollbar>
	<body>
		Os aparatos especiais do clan hall estão ativos.<br>
		Cada um dos seguintes aparatos deve ser ativado a partir do menu de &nbsp;<a action="bypass -h npc_%objectId%_manage">Gestão do Clan Hall </a>&nbsp; antes de usar.<br1>
		<center><br>
			<font color="LEVEL">Hp Recovery:</font> <font color="00FFFF">%hp_regen%</font>%<br1>
			<font color="LEVEL">Mp Recovery:</font> <font color="00FFFF">%mp_regen%</font>%<br1>
			<font color="LEVEL">Resurrection Exp. Recovery:</font> <font color="00FFFF">%xp_regen%</font>%<br>
			<button value="Teleporte" action="bypass -h npc_%objectId%_functions tele" width=110 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br1>
			<button value="Suporte Magico" action="bypass -h npc_%objectId%_functions support" width=110 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br1>
			<button value="Criar itens" action="bypass -h npc_%objectId%_functions item_creation %npcId%" width=110 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
			<button value="Tela inicial" action="bypass -h npc_%objectId%_list_back" width=110 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
		</center>
	</body>
</html>
