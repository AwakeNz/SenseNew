<html noscrollbar>
	<body>
		A função controla as portas do clan hall.<br1>
		Quando a porta estiver aberta, qualquer pessoa pode entrar mesmo quem não seja membro do clã. Por motivos de segurança, mantenha a porta fechada o máximo possível.<br>
		Se você deseja expulsar membros não pertencentes ao clã, use o &nbsp;<a action="bypass -h npc_%objectId%_banish_foreigner banish">Expulsar invasores</a>.<br><br>
		<center>
			<button value="Abrir as portas" action="bypass -h npc_%objectId%_door open" width=110 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br1>
			<button value="Fechar as portas" action="bypass -h npc_%objectId%_door close" width=110 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br1><br>
			<button value="Tela inicial" action="bypass -h npc_%objectId%_list_back" width=110 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
		</center>
	</body>
</html>
