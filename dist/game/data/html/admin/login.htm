<html noscrollbar>
	<title>Login server</title>
	<body>
		<table width=260 border=0 bgcolor="444444">
			<tr>
				<td width=45><button value="Main" action="bypass admin_admin" width=60 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td width=180><center>Server Management Menu</center></td>
				<td width=45><button value="Back" action="bypass admin_admin4" width=60 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
		<br><center>
		<table width=240>
			<tr>
				<td width=100><font color="LEVEL">Max Players:</font></td>
				<td><edit var="qbox" width=120 height=15></td>
			</tr>
		</table><br><br>
		<table width=260>
			<tr>
				<td><font color="87CEEB">Registered as:</font> %server_name%</td>
				<td><font color="87CEEB">Type:</font> %clock%</td>
			</tr>
			<tr>
				<td><font color="87CEEB">Status:</font> %status%</td>
				<td></td>
			</tr>
			<tr>
				<td><font color="87CEEB">Brackets:</font> %brackets%</td>
				<td><font color="87CEEB">Max Players:</font> %max_players%</td>
			</tr>
		</table>
		<br><br>
		<table width=260>
			<tr>
				<td><button value="Gm Only" action="bypass -h admin_server_gm_only" width=90 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Kick non GMs" action="bypass -h admin_kick_non_gm" width=90 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Everyone" action="bypass -h admin_server_all" width=90 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Clock On" action="bypass -h admin_server_list_clock on" width=90 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Clock Off" action="bypass -h admin_server_list_clock off" width=90 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Max Players" action="bypass -h admin_server_max_player $qbox" width=90 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
		</center>
	</body>
</html>
