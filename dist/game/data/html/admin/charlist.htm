<html>
	<title>Character Selection Panel</title>
	<body>
		<table width=260 border=0 bgcolor="444444">
			<tr>
				<td width=45><button value="Main" action="bypass admin_admin" width=65 height=22 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td width=180><center>Character Selection Menu</center></td>
				<td width=45><button value="Back" action="bypass admin_admin6" width=65 height=22 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
		<br>
		<center>You can find a character by writing his or her name or a part of it in the box below.</center><br1>
		<table width=270>
			<tr>
				<td><edit var="character_name" width=150 height=15></td>
				<td><button value="Find Character" action="bypass -h admin_find_character $character_name" width=100 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
		<br>
		<img src="L2UI.SquareWhite" width=270 height=1>
		<table width=270>		
			<tr>
				<td width=80 bgcolor="444444"><font color="9370DB">Name</font></td>
				<td width=110><font color="9370DB">Class</font></td>
				<td width=40><font color="9370DB">Level</font></td>
			</tr>
			%players%
		</table>
		<img src="L2UI.SquareWhite" width=270 height=1>
		<br>%pages%<br>
		</center>
	</body>
</html>
