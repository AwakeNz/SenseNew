<html noscrollbar>
	<title>Items</title>
	<body>
		<table width=260 border=0 bgcolor="444444">
			<tr>
				<td width=45><button value="Main" action="bypass admin_admin" width=65 height=22 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td width=180><center>Item Creation Menu</center></td>
				<td width=45><button value="Back" action="bypass admin_admin" width=65 height=22 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table><br>
		<center>
		<font color="LEVEL">Do not use amount with non-stackable items</font><br1>
		<table width=270>
			<tr>
				<td>Item-ID:</td>
				<td>Amount:</td>
				<td></td>
			</tr>
			<tr>
				<td><edit var="itemid" width=50></td>
				<td><edit var="itemnum" width=70 type=number></td>
				<td><button value="Create Item" action="bypass -h admin_create_item $itemid $itemnum" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><button value="Give Item to Target" action="bypass -h admin_give_item_target $itemid $itemnum" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><button value="Give Item to All Online" action="bypass -h admin_give_item_to_all $itemid $itemnum" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table><br>
		<button value="" width=280 height=5 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br1><br1>
		<table width=270>
			<tr>
				<td>Player Name</td>
				<td><button value="Player Inventory" action="bypass admin_show_inventory" width=140 height=22 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><edit var="qbox" width=120 height=15></td>
				<td><button value="Player Warehouse" action="bypass admin_open_wh $qbox" width=140 height=22 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td></td>
				<td><button value="Clan Warehouse" action="bypass admin_open_clan_wh $qbox" width=140 height=22 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table><br>
		<button value="" width=280 height=5 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br1><br1>
		<table width=270 cellpadding="4">
			<tr>
				<td>Coin Type:</td>
				<td><combobox width=140 height=17 var=ebox list=Adena;AncientAdena;FestivalAdena;BlueEva;GoldEinhasad;SilverShilen;BloodyPaagrio;FantasyIsleCoin></td>
			</tr>
			<tr>
				<td>Amount:</td>
				<td><edit var="vbox" width=140 height=12 type=number></td>
			</tr>
			<tr>
				<td></td>
				<td><button value="Create Coin" action="bypass -h admin_create_coin $ebox $vbox" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
		</center>
	</body>
</html>
