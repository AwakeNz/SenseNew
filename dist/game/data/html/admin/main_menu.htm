<html noscrollbar>
	<title>Main Admin Menu</title>
	<body>
		<center>
		<table width=270 border=0 bgcolor="444444">
			<tr>
				<td><button value="Main" action="bypass -h admin_admin" width=65 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Char" action="bypass -h admin_admin6" width=65 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Game" action="bypass -h admin_admin2" width=65 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="GM" action="bypass -h admin_admin7" width=65 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table><br>
		<table width=270>
			<tr>
				<td><font color="LEVEL">QuickBox:</font></td>
				<td><edit var="qbox" width=120 height=15></td>
				<td><button value="Help" action="bypass admin_help" width=45 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table><br>
		<table width=270>
			<tr>
				<td><button value="Item" action="bypass -h admin_create_item $qbox" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Teleport" action="bypass -h admin_move_to $qbox" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Spawn" action="bypass -h admin_spawn_monster $qbox" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Find" action="bypass -h admin_find_character $qbox" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="ListPos" action="bypass -h admin_list_positions $qbox" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="ListSpwn" action="bypass -h admin_list_spawns $qbox" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="goPosition" action="bypass -h admin_list_positions $qbox 1" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="goSpawn" action="bypass -h admin_list_spawns $qbox 1" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Scan" action="bypass -h admin_scan $qbox" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Premium" action="bypass -h admin_premium_menu" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Search" action="bypass -h admin_search $qbox" width=65 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table><br1>
		<button value="" width=280 height=5 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br1><br1>
		<font name="hs8" name="CreditTextSmall" color=ae9977>Other Target Related Actions</font><br1>
		<table width=270>
			<tr>
				<td><button value="Kill" action="bypass -h admin_kill_menu" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Res" action="bypass -h admin_res" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Open" action="bypass admin_open" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Close" action="bypass admin_close" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="RecallNPC" action="bypass -h admin_recall_npc" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Delete" action="bypass -h admin_delete" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Heal" action="bypass -h admin_heal" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Full Food" action="bypass -h admin_fullfood" width=66 height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table><br1>
		<button value="" width=280 height=5 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br1><br1>
		</center>
	</body>
</html>
